<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="shortcut icon" type="image/jpg" href="weather-fevicon.png"/>
  <link rel="shortcut icon" type="image/jpg" href="wthr-fvcn.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container my-5">
    <div class="card text-center weather-card">
      <h2 class="mb-4 text-primary"><i class="fas fa-cloud-sun me-2"></i> Weather Forecast</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city or Pincode"/>
        <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <div class="mb-3">
        <button class="btn btn-outline-secondary" id="locationBtn"><i class="fas fa-map-marker-alt"></i> Use My Location</button>
      </div>
      <div id="weatherResult" class="mt-4"></div>
      <div class="chart-container mt-4">
        <canvas id="tempChart" height="300" width="0"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
